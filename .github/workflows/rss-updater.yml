name: Daily RSS Feed Updater

# Schedule: 10:00 AM NY Time (14:00 UTC)
on:
  schedule:
    - cron: '0 14 * * *' 
  workflow_dispatch: # Manual trigger option

jobs:
  update_rss_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run RSS Update Script
        run: python update_rss.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # This commit message includes a timestamp like your original Zap output
          commit_message: "Automated: Update omny.xml - Check complete at ${{ github.event.head_commit.timestamp }}"
          files: omny.xml
